<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirection…</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #020617;
        color: #e2e8f0;
      }
      .card {
        text-align: center;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 30px 60px rgba(2, 6, 23, 0.35);
      }
      .spinner {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 999px;
        border: 3px solid rgba(226, 232, 240, 0.3);
        border-top-color: #38bdf8;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      (function redirectToSpa() {
        var pathWithQuery = (window.location.pathname || '/') + (window.location.search || '');
        var normalizedPath = pathWithQuery.startsWith('/') ? pathWithQuery : '/' + pathWithQuery;
        if (normalizedPath === '/' || normalizedPath === '/index.html' || normalizedPath === '/404.html') {
          return;
        }
        var newUrl = '/#' + normalizedPath + (window.location.hash || '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <div class="spinner" aria-hidden="true"></div>
      <p>Redirection vers l’application…</p>
      <p style="font-size: 0.875rem; color: rgba(148, 163, 184, 0.85); margin-top: 0.5rem;">
        Si la page ne se recharge pas automatiquement, copiez l’URL affichée et ajoutez « <code>#/</code> » avant le chemin.
      </p>
    </div>
  </body>
</html>
